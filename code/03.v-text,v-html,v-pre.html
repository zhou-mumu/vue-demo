<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
       [v-cloak]{
           display: none;
       }
    </style>
</head>
<body>
    <!-- v-text填充纯文本 -->
    <!-- v-html填充HTML片段
    存在安全问题  -->
    <!-- v-pre填充原始信息 -->
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div v-text='msg'></div>
        <div v-html='msg1'></div>
        <div v-pre>{{msg}}</div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                msg1: '<h1>HTML</h1>'
            }
        });
    </script>
    <!-- 背后原理：先通过样式隐藏内容，然后在内存中进行值的替换，替换
    后再显示值 -->
</body>
</html>
