  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    /*
      组件注册
    */
    Vue.component('button-count',{
        data: function() {
            return {
                count: 0
            }
        },
        template: '<button @click="handle">点击{{count}}次</button>',
        methods: {
            handle: function() {
                this.count ++;
            }
        }
    })

        el: '#app',

    })
  </script>
