<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>简单计算器</h1>
        <div>
            <span>数值A：</span>
            <span>
                <input type="text" v-model='a'>
            </span>
        </div>
        <div>
            <span>数值B：</span>
            <span>
                <input type="text" v-model='b'>
            </span>
        </div>
        <div>
            <button v-on:click='handle'>计算</button>
        </div>
        <div>
            <span>计算结果</span>
            <span>{{result}}</span>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        // vue基本使用
        // 1.需要提供标签用于填充数据
        // 2.引入vue文件
        // 3.可以使用vue语法实现功能
        // 4.把vue提供数据填充到标签
        var vm = new Vue({
            el: '#app',
            data: {
                a: '',
                b: '',
                result: ''
            },
            methods: {
                handle: function() {
                    // 实现计算逻辑
                    this.result = parseInt(this.a) + parseInt(this.b);
                    // console.log(this.a);
                }
            }
        });
    </script>
</body>
</html>
