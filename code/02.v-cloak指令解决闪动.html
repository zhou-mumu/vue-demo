<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
       [v-cloak]{
           display: none;
       }
    </style>
</head>
<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div>{{1 + 2}}</div>
        <div>{{msg + '----vue'}}</div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        });
    </script>
    <!-- 背后原理：先通过样式隐藏内容，然后在内存中进行值的替换，替换
    后再显示值 -->
</body>
</html>
