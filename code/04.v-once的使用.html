<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div v-once>{{info}}</div>
    </div>
    <!-- v-once的应用场景，如果显示的信息后续不需要在
    修改，使用v-once，这样可以提高性能 -->
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                info: 'hello'
            }
        });
    </script>
</body>
</html>
